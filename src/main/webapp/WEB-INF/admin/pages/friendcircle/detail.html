<script type="text/javascript">
$(function () {
	$("#friendcircle").addClass("active");
    var id = location.search.replace('?id=','');
    detail(id);
});
function detail(id) {
	$.ajax({
        type: "POST",
        url: baseUrl+"/friendcircle/detail",
        contentType: "application/json", 
        dataType: "json", 
        data: JSON.stringify({ 'id': id}), 
        success: function (jsonResult) {
        	if(jsonResult.code==200){
        		$(".mailbox-read-message").html(jsonResult.data.context);
            	var html="";
            	jsonResult.data.pics.map(function(obj){
            		html="<li><span class='mailbox-attachment-icon has-img'><img src='"+baseUrl+obj.url+"'></span></li>"+html;
		        });
            	$("#pics").html(html); 
            }else{
            	alert(jsonResult.message)
            }
        }
    });
}
</script>
