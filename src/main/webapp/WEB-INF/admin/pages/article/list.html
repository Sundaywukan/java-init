	<script>
	    var table;
	    var startTime;
	    var title;
	    var endTime;
	    var username;
		$(function() {
			$("#time").val("");
			$("#article").addClass("active");
			table = $("#data_table").DataTable({
			      language:lang, //提示信息
			      lengthChange:false,
			      autoWidth: false, //禁用自动调整列宽
			      stripeClasses: ["odd", "even"], //为奇偶行加上样式，兼容不支持CSS伪类的场合
			      processing: true, //隐藏加载提示,自行处理
			      serverSide: true, //启用服务器端分页
			      searching: false, //禁用原生搜索
			      orderMulti: false, //启用多列排序
			      ordering:false,
			      order: [], //取消默认排序查询,否则复选框一列会出现小箭头
			      renderer: "bootstrap", //渲染样式：Bootstrap和jquery-ui
			      pagingType: "simple_numbers", //分页样式：simple,simple_numbers,full,full_numbers
			      columnDefs: [{
			      "targets": 'nosort', //列的样式名
			      "orderable": false //包含上样式名‘nosort'的禁止排序
			      }],
			      ajax:function(data,callback,setting){
			        console.log(data);
			        var listXML = new XMLHttpRequest();
			        listXML.open('POST', baseUrl+"/article/list", true);
			        listXML.setRequestHeader('Content-Type','application/json;charset=utf-8');
			        var json={};
			        json.currentPage=(data.start/data.length+1);
			        json.pageSize=data.length;
			        json.username=username;
			        json.startTime=startTime;
			        json.endTime=endTime;
			        json.title=title;
			        listXML.send(JSON.stringify(json));
			        listXML.onreadystatechange = function(){
			          if(listXML.readyState==4&&listXML.status==200){
			            var data = [];
			            var res = JSON.parse(listXML.response);
			              res.data.list.map(function(obj){
			              var temp = [];
			              //判断类型
			              if(obj.type==1){
			            	  obj.type="平台" ;
			              }else if(obj.type==2){
			            	  obj.type="品牌商" ;
			              }else{
			            	  obj.type="未指定" ;
			              }
			              temp.push(obj.userName,obj.title,obj.type,obj.createTime,
			            		  "<div style='text-align:center'><a onclick='doDetail("+obj.id+")'>详情</a>"+
			            		  "<a onclick='doUpdate("+obj.id+")' style='margin-left:10px'>修改</a>"+
			            		  "<a onclick='doDelete("+obj.id+")' style='margin-left:10px'>删除</a></div>");
			              data.push(temp);
			            });
			            setTimeout(function () {
			            //封装返回数据
			            var returnData = {};
			            returnData.recordsTotal = res.data.total;//返回数据全部记录
			            returnData.recordsFiltered =  res.data.total;//后台不实现过滤功能，每次查询均视作全部结果
			            returnData.data = data;//返回的数据列表
			            callback(returnData);
			          }, 10);
			        }else if(listXML.status==401){
			            myAlert('长时间未操作，登录失效！请重新登录');
			            setTimeout(function(){
			                  location.href = '../login.html';
			            },1000);
			          }
			        };
			      },
			    });
		});
		function doUpdate(id) {
			window.location.href="./update.html?id="+id;
		};

		function doDelete(id) {
			$.ajax({
	            type: "POST",
	            url: baseUrl+"/article/delete",
	            contentType: "application/json", 
	            dataType: "json", 
	            data: JSON.stringify({ 'id': id}), 
	            success: function (jsonResult) {
	                if(jsonResult.code==200){
	                	alert("删除成功");
	                	table.ajax.reload();
	                }else{
	                	alert(jsonResult.message)
	                }
	            }
	        });
		};
		
		function doDetail(id) {
			window.location.href="./detail.html?id="+id;
		};
		
		$("#do_add").click(function () {
			window.location.href="./add.html";
		})
		
		
		//时间range
		$('#time').daterangepicker({
		        applyClass : 'btn-sm btn-success',
		        cancelClass : 'btn-sm btn-default',
		        format: 'yyyy-MM-dd hh:mm:ss',
		        locale: {
		            applyLabel: '确认',
		            cancelLabel: '取消',
		            fromLabel : '起始时间',
		            toLabel : '结束时间',
		            customRangeLabel : '自定义',
		            firstDay : 1
		        },
		        ranges : {
		            '今日': [moment().startOf('day'), moment()],
		            '昨日': [moment().subtract('days', 1).startOf('day'), moment().subtract('days', 1).endOf('day')],
		            '最近7日': [moment().subtract('days', 6), moment()],
		            '最近30日': [moment().subtract('days', 29), moment()],
		            '本月': [moment().startOf("month"),moment().endOf("month")],
		            '上个月': [moment().subtract(1,"month").startOf("month"),moment().subtract(1,"month").endOf("month")]
		        },
				locale: {
				    applyLabel: '确定',
				    cancelLabel: '取消',
				    fromLabel: '起始时间',
				    toLabel: '结束时间',
				    customRangeLabel: '自定义',
				    daysOfWeek: ['日', '一', '二', '三', '四', '五', '六'],
				    monthNames: ['一月', '二月', '三月', '四月', '五月', '六月',
				        '七月', '八月', '九月', '十月', '十一月', '十二月'],
				    firstDay: 1
				},
		        opens : 'right',    // 日期选择框的弹出位置
		        separator : ' 至 ',
		        showWeekNumbers : true
		        
		    })
		    
		
		//查询
		$("#search").click(function () {
			username=$("#username").val();
			title=$("#title").val();
			var time=$("#time").val(); 
			if(username==""&&time==""&&title==""){
				return;
			}
			if(time!=""){
				var times=time.split("-");
				startTime=times[0].trim();
				endTime=times[1].trim();
				//组合为json字符串
				startTime = new Date(startTime).Format("yyyy/MM/dd");
				endTime = new Date(endTime).Format("yyyy/MM/dd");
			}
			table.ajax.reload();
		})
	</script>
